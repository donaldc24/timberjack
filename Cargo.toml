[package]
name = "timberjack"
version = "0.1.0-alpha.4"
edition = "2024"
description = "A CLI tool that fells log files with speed and insight"
license = "MIT"
authors = ["Donald Calhoun donaldcalhouncs@gmail.com"]
repository = "https://github.com/donaldc24/timber"
homepage = "https://github.com/donaldc24/timber"
readme = "README.md"
keywords = ["log", "analysis", "cli", "logging"]
categories = ["command-line-utilities", "development-tools"]
default-run = "timber"

[[bin]]
name = "timber"
path = "src/main.rs"

[[bin]]
name = "create_benchmark_logs"
path = "src/bin/create_benchmark_logs.rs"

[features]
default = ["simd_acceleration"]
simd_acceleration = []

[dependencies]
clap = { version = "4.4", features = ["derive"] }
regex = "1.10"
rustc-hash = "1.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.140"
rayon = "1.10.0"
memmap2 = "0.9.5"
lazy_static = "1.4.0"
memchr = "2.7.0"   # SIMD-accelerated string search

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
tempfile = "3.3"
criterion = "0.5"

[[bench]]
name = "large_logs"
harness = false

[[bench]]
name = "simd_benchmarks"
harness = false
path = "benches/simd_benchmarks.rs"

[profile.release]
codegen-units = 1
lto = true
strip = true
panic = "abort"

[profile.bench]
codegen-units = 1
lto = true
debug = false
debug-assertions = false
opt-level = 3